<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation; /* Prevents double-tap zoom on mobile */
        }
        /* Custom Matte Colors */
        .bg-matte-black { background-color: #121212; }
        .bg-matte-gray { background-color: #1E1E1E; }
        .text-accent { color: #D97706; } /* Amber 600 */
        .bg-accent { background-color: #D97706; }
        .hover\:bg-accent-dark:hover { background-color: #B45309; } /* Amber 700 */
        .border-accent { border-color: #D97706; }
    </style>
</head>
<body class="bg-matte-black text-gray-200 flex items-center justify-center min-h-screen">

    <div class="text-center p-8 bg-matte-gray rounded-xl shadow-2xl w-full max-w-md mx-4 border border-gray-700">
        <!-- Header -->
        <h1 class="text-4xl font-bold text-accent mb-4">Reflex Trainer</h1>
        <p class="text-gray-400 mb-8">Press Start. Dominate the reaction.</p>

        <!-- Display for the command -->
        <div id="commandDisplay" class="text-7xl font-bold my-12 h-24 flex items-center justify-center text-gray-100 transition-opacity duration-300">
            --
        </div>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button id="startButton" class="w-full sm:w-auto bg-accent hover:bg-accent-dark text-white font-bold py-4 px-8 rounded-lg text-xl transition-colors duration-300 focus:outline-none">
                Start
            </button>
            <button id="stopButton" class="w-full sm:w-auto bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 px-8 rounded-lg text-xl transition-colors duration-300 focus:outline-none" disabled>
                Stop
            </button>
        </div>

        <!-- Instructions -->
        <div class="mt-12 text-left text-gray-300 bg-gray-800/50 p-6 rounded-lg border border-gray-700">
            <h2 class="text-2xl font-semibold mb-3 text-white">Execution</h2>
            <ul class="list-disc list-inside space-y-2">
                <li><strong class="text-accent">"One":</strong> Left Hand Strike</li>
                <li><strong class="text-accent">"Two":</strong> Right Hand Strike</li>
                <li><strong class="text-accent">"One-Two":</strong> Left then Right Strike</li>
            </ul>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const commandDisplay = document.getElementById('commandDisplay');

        // --- State ---
        let trainingInterval = null;
        let isRunning = false;
        const commands = ['one', 'two', 'one-two'];

        // --- Speech Synthesis ---
        const synth = window.speechSynthesis;
        let tateVoice = null;

        // Function to select a deep, male voice. This is an approximation.
        function setVoice() {
            const voices = synth.getVoices();
            // Try to find a strong, UK English male voice first
            tateVoice = voices.find(voice => voice.name.includes('Google UK English Male') || voice.name.includes('Daniel'));
            
            // If not found, find any other male voice
            if (!tateVoice) {
                tateVoice = voices.find(voice => voice.lang.includes('en') && voice.name.toLowerCase().includes('male'));
            }

            // As a final fallback, use the first available English voice
            if (!tateVoice) {
                tateVoice = voices.find(voice => voice.lang.includes('en'));
            }
        }

        // Voices are loaded asynchronously, so we need to wait for them.
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = setVoice;
        }
        setVoice(); // Initial call

        // Function to speak a given text
        function speak(text) {
            if (synth.speaking) {
                console.warn('SpeechSynthesis is busy. Command skipped.');
                return;
            }
            if (text !== '') {
                const utterThis = new SpeechSynthesisUtterance(text);
                
                utterThis.onend = function (event) {
                    // Optional: Do something when speech ends
                }
                utterThis.onerror = function (event) {
                    console.error('SpeechSynthesisUtterance.onerror', event);
                }

                // Set the selected voice and adjust parameters for a harsh, explosive tone
                if (tateVoice) {
                    utterThis.voice = tateVoice;
                }
                utterThis.volume = 1;    // Max volume for an "explosive" feel
                utterThis.pitch = 0.9;   // Slightly lower, but more forceful pitch
                utterThis.rate = 1.1;    // Faster rate for urgency

                synth.speak(utterThis);
            }
        }

        // --- Core Logic ---

        function runCommand() {
            const randomIndex = Math.floor(Math.random() * commands.length);
            const command = commands[randomIndex];
            commandDisplay.textContent = command;
            commandDisplay.classList.remove('opacity-0');
            speak(command);
            setTimeout(() => {
                commandDisplay.classList.add('opacity-0');
            }, 1000);
        }

        function startTraining() {
            if (isRunning) return;
            isRunning = true;

            startButton.disabled = true;
            stopButton.disabled = false;
            startButton.classList.add('opacity-50', 'cursor-not-allowed');
            startButton.classList.remove('bg-accent', 'hover:bg-accent-dark');
            startButton.classList.add('bg-gray-600');
            stopButton.classList.remove('opacity-50', 'cursor-not-allowed');
            stopButton.classList.add('bg-red-600', 'hover:bg-red-700');
            stopButton.classList.remove('bg-gray-600', 'hover:bg-gray-700');


            commandDisplay.textContent = "Get Ready...";
            commandDisplay.classList.remove('opacity-0');

            setTimeout(() => {
                commandDisplay.classList.add('opacity-0');
                scheduleNextCommand();
            }, 2000);
        }

        function scheduleNextCommand() {
            if (trainingInterval) {
                clearTimeout(trainingInterval);
            }
            const randomDelay = Math.random() * 3000 + 2000;
            trainingInterval = setTimeout(() => {
                runCommand();
                if (isRunning) {
                    scheduleNextCommand();
                }
            }, randomDelay);
        }

        function stopTraining() {
            if (!isRunning) return;
            isRunning = false;
            clearTimeout(trainingInterval);
            trainingInterval = null;
            synth.cancel();

            commandDisplay.textContent = '--';
            commandDisplay.classList.remove('opacity-0');
            startButton.disabled = false;
            stopButton.disabled = true;

            startButton.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-gray-600');
            startButton.classList.add('bg-accent', 'hover:bg-accent-dark');
            stopButton.classList.add('opacity-50', 'cursor-not-allowed');
            stopButton.classList.remove('bg-red-600', 'hover:bg-red-700');
            stopButton.classList.add('bg-gray-600', 'hover:bg-gray-700');
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', startTraining);
        stopButton.addEventListener('click', stopTraining);

    </script>
</body>
</html>
